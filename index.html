<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Dodge Game</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
    }

    #gameArea {
        width: 350px;
        height: 600px;
        background: #2c2c2c;
        position: relative;
        overflow: hidden;
        border: 4px solid #444;
        border-radius: 12px;
        box-shadow: 0 0 25px #000;
    }

    .car {
        width: 50px;
        height: 90px;
        background: red;
        position: absolute;
        bottom: 20px;
        left: 150px;
        border-radius: 6px;
        box-shadow: 0 0 10px #ff0000aa;
    }

    .enemy {
        width: 50px;
        height: 90px;
        background: yellow;
        position: absolute;
        top: -120px;
        border-radius: 6px;
        box-shadow: 0 0 10px #ffff00aa;
    }

    #scoreBox {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #fff;
        font-size: 22px;
        font-weight: bold;
        z-index: 999;
    }
</style>

</head>
<body>

<div id="gameArea">
    <div id="scoreBox">Score: 0</div>
    <div class="car" id="player"></div>
</div>

<script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreBox = document.getElementById("scoreBox");

    let playerX = 150;
    let score = 0;
    let gameSpeed = 4;
    let enemies = [];

    document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" && playerX > 0) {
            playerX -= 20;
        } else if (e.key === "ArrowRight" && playerX < 300) {
            playerX += 20;
        }
        player.style.left = playerX + "px";
    });

    function createEnemy() {
        let enemy = document.createElement("div");
        enemy.classList.add("enemy");
        enemy.style.left = Math.floor(Math.random() * 300) + "px";
        enemy.speed = 3 + Math.random() * 3;
        gameArea.appendChild(enemy);
        enemies.push(enemy);
    }

    function checkCollision(a, b) {
        let aRect = a.getBoundingClientRect();
        let bRect = b.getBoundingClientRect();

        return !(
            aRect.top > bRect.bottom ||
            aRect.bottom < bRect.top ||
            aRect.right < bRect.left ||
            aRect.left > bRect.right
        );
    }

    function gameLoop() {
        score++;
        scoreBox.innerText = "Score: " + score;

        enemies.forEach((enemy, index) => {
            enemy.style.top = (enemy.offsetTop + enemy.speed) + "px";

            // check collision
            if (checkCollision(player, enemy)) {
                alert("GAME OVER\nYour Score: " + score);
                location.reload();
            }

            // remove enemy if out of screen
            if (enemy.offsetTop > 650) {
                enemy.remove();
                enemies.splice(index, 1);
            }
        });

        // increase difficulty
        if (score % 200 === 0) {
            createEnemy();
            gameSpeed += 0.3;
        }

        requestAnimationFrame(gameLoop);
    }

    // spawn first enemy
    createEnemy();
    gameLoop();
</script>

</body>
</html>
